language: node_js
node_js:
- "10"

branches:
  only:
    - master

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn -v

install:
  - yarn install

script:
  - yarn build
  - yarn styleguide:build

after_success:
  - yarn deploy
  - npm publish
