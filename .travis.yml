language: node_js
node_js:
- "10"

branches:
  only:
    - master

install:
  - npm install

jobs:
  include:
  - stage: npm publish
    before_script:
      - npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
    script:
      - npm run build
      - npm publish
  - stage: document
    script:
      - npm run styleguide:build
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      local_dir: node_modules/vue-cli-plugin-styleguidist/styleguide
      on:
        branch: gh-pages


